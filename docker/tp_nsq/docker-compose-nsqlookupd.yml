version: '3'

networks:
  net_def:
    external: true
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: 0 # IP 伪装, 为 0 无法访问容器网络之外的网络

services:
  tp_nsqlookupd:
    image: nsqio/nsq
    command: /nsqlookupd
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "1G"
    # ports:
    #   - 4160:4160
    #   - 4161:4161
    networks:
      - net_def